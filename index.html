<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画布</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth//画布正好占据整个屏幕的方法
        canvas.height = document.documentElement.clientHeight
        //canvas.width = document.body.clientWidth 获取的是body的宽高，而不是文档的，所以高度不行
        //canvas.height = document.body.clientHeight body的高度由内容决定，而不是屏幕
        //画线
        
        let painting = false
        canvas.onmousedown = ()=>{
            painting = true
        }

        let ctx = canvas.getContext("2d");//声明一个形状
        ctx.fillStyle = "red";
        
        // ctx.fillRect (20, 10, 80, 80);//方形Rect
        //这四句，直接crm来的，要学着适应这样的抄代码啊哎
        canvas.onmousemove = (e)=>{//不用新建节点div，只是在canvas上画形状，没有增加新元素
            if(painting === true){
                //ctx.fillRect (e.clientX-2, e.clientY - 2, 4, 4);//点出来的点变方
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 2, 0, 2 * Math.PI, false);
                
                ctx.fill();
            } else {
                console.log(什么都不做)
            }
         
        }
        
        canvas.onmouseup = ()=>{
            painting = false
        }
      
    </script>
</body>
</html>
